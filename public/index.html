<!DOCTYPE html>
<html ng-app="BlogSyncer">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="service to sync blogs">
    <meta name="author" content="wizard factory">
    <!--<link rel="icon" href="../../favicon.ico"> -->
    <title>{{'LOC_TITLE' | translate}}</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./stylesheets/style.css" rel="stylesheet">
    <link href="./stylesheets/joint.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.6.1/angular-translate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate-loader-url/2.6.1/angular-translate-loader-url.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate-loader-static-files/2.6.1/angular-translate-loader-static-files.min.js"></script>

    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <script src="//cdn.socket.io/socket.io-1.0.6.js"></script>
    <script src="./javascripts/core.js"></script>
    <script src="./javascripts/controller.js"></script>
    <script src="./javascripts/directive.js"></script>
    <script src="./javascripts/joint.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="mainCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" ng-init="menu = menuType.HOME" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ng-click="menu = menuType.HOME; isCollapsed = true">{{'LOC_BLOG_SYNC' | translate}}</a>
            </div>
            <div class="collapse navbar-collapse" ng-class="!isCollapsed && 'in'" ng-click="isCollapsed = true">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{active: menu == menuType.BLOG_REGISTER}">
                        <a href="#blog/blogRegister" ng-click="menu = menuType.BLOG_REGISTER">{{'LOC_BLOG_REGISTER' | translate}}</a>
                    </li>
                    <li ng-class="{active: menu == menuType.COLLECT_FEEDBACK}">
                        <a href="#blog/blogCollectFeedback" ng-click="menu = menuType.COLLECT_FEEDBACK">{{'LOC_COLLECT_FEEDBACK' | translate}}</a>
                    </li>
                    <li ng-class="{active: menu == menuType.HISTORY}">
                        <a href="#blog/blogHistorySync" ng-click="menu = menuType.HISTORY">{{'LOC_HISTORY' | translate}}</a>
                    </li>
                    <li ng-class="{active: menu == menuType.SIGNIN}">
                        <a href="#signin" ng-click="menu = menuType.SIGNIN">{{signstat | translate}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="alert" ng-class="alertType" role="alert" ng-show="alertType !== ''">
        <button type="button" class="close" ng-click="hideAlert();"><span aria-hidden="true">&times;</span></button>
        <strong>{{alertHeader | translate}}</strong> {{alertMessage | translate}}
    </div>

    <div class="container">
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view autoscroll="true"></div>
    </div>

    <div class="container" align="center">
        <p><a href="http://wizardfactory.net">{{'LOC_WIZARD_FACTORY' | translate}}</a></p>
    </div>
</body>
</html>
