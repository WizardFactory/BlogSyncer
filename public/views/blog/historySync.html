            <h2 class="featurette-heading" style="font-size: 22px">
                [{{history.tryTime.toString()}}]&nbsp;

            </h2>
            <p class="lead" style="font-size: 16px;">
                {{history.status}}  :
                <span>{{history.src.url}}</span> â†’
                <span>{{history.dst.url}}</span>

    </div>
</div>
